<!DOCTYPE html>
<html lang="en-US" dir="ltr">
  <head>
    <link rel="manifest" href="/manifest.json">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="shortcut icon" href="https://c.s-microsoft.com/favicon.ico?v2" />
    <title>Temperature converter</title>
    <link rel="stylesheet" href="converter.css">
  </head>
  <body>
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-messaging.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDeVZ40U8FKl8jdIgllDo_fT5DstwCrmuM",
    authDomain: "pwas-912f5.firebaseapp.com",
    projectId: "pwas-912f5",
    storageBucket: "pwas-912f5.appspot.com",
    messagingSenderId: "718060089543",
    appId: "1:718060089543:web:25168c10d0ab7e26920ee2",
    measurementId: "G-NQ9QQ07510"
    };

    firebase.initializeApp(firebaseConfig);
    const messaging = firebase.messaging();

    // Запрос разрешения на отправку уведомлений
    messaging.requestPermission()
      .then(() => {
        console.log("Разрешение на отправку уведомлений получено");
      })
      .catch((error) => {
        console.error("Ошибка при запросе разрешения на отправку уведомлений:", error);
      });
  </script>
    <form id="converter">
        <label for="input-temp">temperature</label>
        <input type="text" id="input-temp" name="input-temp" value="20" />
        <label for="input-unit">from</label>
        <select id="input-unit" name="input-unit">
          <option value="c" selected>Celsius</option>
          <option value="f">Fahrenheit</option>
          <option value="k">Kelvin</option>
        </select>
        <label for="output-unit">to</label>
        <select id="output-unit" name="output-unit">
          <option value="c">Celsius</option>
          <option value="f" selected>Fahrenheit</option>
          <option value="k">Kelvin</option>
        </select>
        <output name="output-temp" id="output-temp" for="input-temp input-unit output-unit">68 F</output>
        <button id="tokenna" type="button">Получение токена</button>
        <!-- <output id="tokenn" placeholder="Полученый токен"></output> -->
        <script src="token.js"></script>
      </form>
      <div id="tokenn" placeholder="Полученый токен"></div>
      <script src="converter.js"></script>
      <script> 
        if('serviceWorker' in navigator) {
          navigator.serviceWorker.register('/sw.js', { scope: '/' });
          navigator.serviceWorker.register('/firebase-messaging-sw.js', { scope: '/' });
          console.log('Регистрация прошла успешно');

        }
      </script>
  </body>
</html>
